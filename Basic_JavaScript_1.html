<!DOCTYPE html>
<html>
<body>

<h2> JavaScript Alert</h2>

<p id="Irish">Click the button to change the text of this paragraph.</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
document.getElementById("Irish").innerHTML="Kiss me, I'm Irish!"; 
}
</script>

</body> 
</html>
